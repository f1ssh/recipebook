<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Recipe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="navbar">
        <a id="brand" href="index.html">Meal Planner</a>
        <nav class="nav-links">
            <a class="nav-link" href="recipes.html">Recipes</a>
            <a class="nav-link" href="index.html">Meal Plan</a>
            <a class="nav-link" href="shopping.html">Shopping List</a>
            <a class="nav-link" href="pantry.html">Pantry</a>
            <a class="nav-link" href="backup.html">Backup</a>
        </nav>
    </header>

    <div class="container">
        <h1>Delete Recipe</h1>
        <div id="confirmation"></div>
    </div>


    <script src="app.js"></script>
    <script>
        const id = new URLSearchParams(window.location.search).get('id');
        const recipe = getRecipe(id);
        const container = document.getElementById('confirmation');
        if(recipe){
            container.innerHTML = `<p>Are you sure you want to delete <strong>${recipe.name}</strong>?</p>
            <button id="yes">Yes</button> <button id="no">No</button>`;
            document.getElementById('yes').onclick = function(){
                deleteRecipe(id);
                window.location.href = 'recipes.html';
            };
            document.getElementById('no').onclick = function(){
                window.location.href = 'recipes.html';
            };
        }
        document.querySelectorAll('#navbar nav a').forEach(a=>{if(a.getAttribute('href')===location.pathname.split('/').pop())a.classList.add('active');});
    </script>
</body>
</html>
