<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="navbar">
        <a id="brand" href="index.html">Meal Planner</a>
        <nav class="nav-links">
            <a class="nav-link" href="recipes.html">Recipes</a>
            <a class="nav-link" href="index.html">Meal Plan</a>
            <a class="nav-link" href="shopping.html">Shopping List</a>
            <a class="nav-link" href="pantry.html">Pantry</a>
            <a class="nav-link" href="backup.html">Backup</a>
        </nav>
    </header>
    <div id="calendar-page" class="container">
        <h1 id="cal-title"></h1>
        <div class="month-nav">
            <button id="prev-month">&#8249;</button>
            <button id="today-btn">Today</button>
            <button id="next-month">&#8250;</button>
        </div>
        <div class="weekdays"></div>
        <div id="calendar-grid"></div>
    </div>
    <div id="recipe-modal" class="modal hidden" tabindex="-1" aria-hidden="true"></div>
    <script src="app.js"></script>
    <script src="mealplan.js"></script>
    <script>
        document.querySelectorAll('#navbar nav a').forEach(a=>{if(a.getAttribute('href')===location.pathname.split('/').pop())a.classList.add('active');});
    </script>
</body>
</html>
